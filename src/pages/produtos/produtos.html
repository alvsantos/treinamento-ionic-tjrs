<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of produtos" (click)="itemSelected(item)">
      <ion-avatar item-start>
        <img src="{{item.thumbnail}}">
      </ion-avatar>
      <ion-label>
        <h2>{{item.titulo}}</h2>
        <h3>{{item.categoria.titulo}}</h3>
        <p>{{item.valorUnitario | currency:'R$'}}</p>
      </ion-label>
      <ion-icon name="ios-arrow-forward" item-end>
      </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
